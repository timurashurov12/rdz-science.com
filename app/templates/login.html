{% extends 'base.html' %}
{% load static %}
{% load i18n %}
{% block content %}

<br /><br /><br /><br />
<div class="text-center">
    <h1>{% trans 'Вход' %}</h1>
    <br><br>
    <div class="container">
        <div class="card">
            <div class="container">
                <div class="container">
                    <br>
                    {% if error_message %}
                    <div class="alert alert-danger" style="color: red">{% trans 'Неправильно введен логин или пароль' %}</div>
                    {% endif %}
                    <br>
                    <form method="POST">
                        {% csrf_token %}
                        <div class="row mb-3">
                            <label for="inputEmail3" class="col-sm-2 col-form-label">{% trans 'Логин' %}</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="inputEmail3" placeholder="{% trans 'Введите логин' %}"
                                    name="username" required>
                            </div>
                        </div>
                        <div class="row mb-3">
                            <label for="inputPassword3" class="col-sm-2 col-form-label">{% trans 'Password' %}</label>
                            <div class="col-sm-10">
                                <input type="password" class="form-control" id="inputPassword3" name="password"
                                    placeholder="{% trans 'Введите пароль' %}" required>
                            </div>
                        </div>

                        <br>
                        <button type="submit" class="btn btn-primary">{% trans 'Войти' %}</button>
                    </form>

                    <br><br>
                </div>
            </div>
        </div>
    </div>
</div>
<br /><br /><br /><br />
{% endblock %}
